<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>自动关注脚本</title>
</head>
<body>
  <h1>自动关注脚本正在加载...</h1>
  <script type="module">
    // 加载远程脚本（auto-follow.js）
    fetch("https://raw.githubusercontent.com/damimi88/auto-follow-config/main/auto-follow.js")
      .then(res => res.text())
      .then(code => {
        // 创建 Blob 对象并动态加载脚本
        const blob = new Blob([code], { type: 'text/javascript' });
        const blobUrl = URL.createObjectURL(blob); // 使用 blobUrl 替代 https
        const script = document.createElement('script');
        script.type = 'module'; // 使用模块类型
        script.src = blobUrl;

        // 当脚本加载完成后
        script.onload = () => {
          console.log('✅ 脚本已加载并开始执行');
        };

        // 错误处理
        script.onerror = (error) => {
          console.error('🚨 脚本加载失败', error);
        };

        // 将脚本添加到页面中
        document.head.appendChild(script);
      })
      .catch(err => console.error("🚨 远程脚本加载失败", err));
  </script>
</body>
</html>
